<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MAKAUT CGPA/DGPA Calculator</title>
<link rel="stylesheet" href="css.css" />
</head>

<body bgcolor="white">
    <div >
    <center><img src="head.png" height="75px" ></center>
    <br /><hr color="#444" size="5">
    </div>    

    <p class="p1">MAKAUT  CGPA  CALCULATOR</p>
    <p class="p2">Enter Marks of All 8 Semesters To Calculate Your CGPA <br> </p>
    
    <table class="sem_table" cellspacing="20px" align="center">
        <tr>
            <th>Semester 1 :</th>
            <td><input type="text" id="Text1" size="10" required /></td>
            <th>Semester 2 :</th>
            <td><input type="text" id="Text2" size="10" required /></td>
        </tr>
        <tr>
            <th>Semester 3 :</th>
            <td><input type="text" id="Text3" size="10" required /></td>
            <th>Semester 4 :</th>
            <td><input type="text" id="Text4" size="10" required /></td>
        </tr>
        <tr>
            <th>Semester 5 :</th>
            <td><input type="text" id="Text5" size="10" required /></td>
            <th>Semester 6 :</th>
            <td><input type="text" id="Text6" size="10" required /></td>
        </tr>
        <tr>
            <th>Semester 7 :</th>
            <td><input type="text" id="Text7" size="10" required/></td>
            <th>Semester 8 :</th>
            <td><input type="text" id="Text8" size="10" required/></td>
        </tr>
    </table>
    <center>
        <h1><p id="result1"></p></h1>
       <button class="btn calculate" type="submit" onclick="calc()"> Calculate </button>
       <button class="btn reset" type="submit" onclick="clearh()"> Reset </button>
    </center>
    </div>
    
    <br>
    <footer>
        <h3>Author: &copy Saurav Soni<br>
        <div class="link">Click Here : <a href="https://www.github.com/007-soni">Github</a></h3></div>
    </footer>
</body>
    <script>
        function calc()
        {
        
        var A = parseFloat(document.getElementById('Text1').value);
        var B = parseFloat(document.getElementById('Text2').value);
        var C = parseFloat(document.getElementById('Text3').value);
        var D = parseFloat(document.getElementById('Text4').value);
        var E = parseFloat(document.getElementById('Text5').value);
        var F = parseFloat(document.getElementById('Text6').value);
        var G = parseFloat(document.getElementById('Text7').value);
        var H = parseFloat(document.getElementById('Text8').value);
        if (isNaN(A) || A < 1 || A > 10 || 
            isNaN(B) || B < 1 || B > 10 ||
            isNaN(C) || C < 1 || C > 10 ||
            isNaN(D) || D < 1 || D > 10 ||
            isNaN(E) || E < 1 || E > 10 ||
            isNaN(F) || F < 1 || F > 10 ||
            isNaN(G) || G < 1 || G > 10 ||
            isNaN(H) || H < 1 || H > 10 )
        {   
            document.getElementById("result1").innerHTML= "Enter Value Between 1-10";
        
        } else {
            document.getElementById("result1").innerHTML = "Your CGPA is : "+ (((A+B)/2)+((C+D)/2)+(1.5*(E+F)/2)+(1.5*(G+H)/2))/5;
        }
        
        }
        function clearh()
        {
            document.getElementById('Text1').value = '';
            document.getElementById('Text2').value = '';
            document.getElementById('Text3').value = '';
            document.getElementById('Text4').value = '';
            document.getElementById('Text5').value = '';
            document.getElementById('Text6').value = '';
            document.getElementById('Text7').value = '';
            document.getElementById('Text8').value = '';
            document.getElementById('result1').value = '';
        }
    </script>
</html>
